<div class="container-fluid">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-header">
        <div class="form-group row">
          <div class="col-9">
            <p class="font-weight-bold text-primary">FUNCIONÁRIOS</p>
          </div>
          <div class="col-3"><a (click)="criar()" class="btn btn-info btn-icon-split"> <span class="icon">
                <mat-icon>library_add</mat-icon>
              </span> <span class="text">Funcionário</span> </a></div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div class="col-12">
            <input matInput type="text" class="form-control" name="pesquisa" placeholder="Procure pelo nome..."
              (keyup)='filtro($event)'>
          </div>
          <table mat-table class="full-width-table" matSort aria-label="Elements">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let funcionario">{{funcionario.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let funcionario">{{funcionario.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Acesso</th>
              <td mat-cell *matCellDef="let funcionario">{{funcionario.tipo}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>E-mail</th>
              <td mat-cell *matCellDef="let funcionario">{{funcionario.email}}</td>
            </ng-container>
            <ng-container matColumnDef="opcao">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let funcionario"><a (click)="editar(funcionario.id)"
                  class="btn btn-info btn-icon-split align-right" title="Editar">
                  <mat-icon> edit </mat-icon>
                </a></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
          </table>
          <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="15"
            [pageSizeOptions]="[15, 25, 50]" aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
