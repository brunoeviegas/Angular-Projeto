<div class="container-fluid">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-header">
        <div class="row">
          <div class="col-9">
            <p class="font-weight-bold text-primary">FUNCIONÁRIOS</p>
          </div>
          <div class="col-3"><a (click)="criar()" class="btn btn-info btn-icon-split"> <span class="icon">
            <mat-icon>edit</mat-icon> </span> <span class="text">Novo Funcionário</span> </a></div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTableFuncionario" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo de Acesso</th>
                <th>E-mail</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let funcionario of funcionarios">
                <td>{{ funcionario.id }}</td>
                <td>{{ funcionario.nome }}</td>
                <td>{{ funcionario.tipo }}</td>
                <td>{{ funcionario.email }}</td>
                <td><a (click)="editarProdutoPorID(funcionario.id)" class="btn btn-info btn-icon-split align-right" title="Editar"><mat-icon> edit </mat-icon></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
