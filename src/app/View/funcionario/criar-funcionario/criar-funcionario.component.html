<div class="container-fluid">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-header">
        <p class="font-weight-bold text-primary">CADASTRO DE FUNCIONÁRIOS</p>
      </div>
      <div class="card-body">
        <div class="col-12 text-center align-items-center">
          <form class="user">
              <div class="form-group row" *ngIf="funcionario.id != 0">
                <div class="col-2">
                  <input type="number" disabled="disabled" class="form-control" name="id"
                    placeholder="Identificador" [(ngModel)]="funcionario.id">
                </div>
                <div class="col-7" >
                  <input type="text" class="form-control"  name="nome"
                    placeholder="Nome do Produto" required [(ngModel)]="funcionario.nome">
                </div>
                <div class="col-3">
                  <input type="text" class="form-control" name="cpf" placeholder="CPF" [(ngModel)]="funcionario.cpf">
                </div>
              </div>
              <div class="form-group row" *ngIf="funcionario.id == 0">
                <div class="col-9">
                  <input type="text" class="form-control" name="nome"
                    placeholder="Nome do Produto" required="required" [(ngModel)]="funcionario.nome">
                  </div>
                  <div class="col-3">
                    <input type="text" class="form-control" name="cpf" placeholder="CPF" [(ngModel)]="funcionario.cpf">
                  </div>
              </div>
            <div class="form-group row">
              <div class="col-2">
                <select name="funcao" class="form-control" placeholder="Função" [(ngModel)]="funcionario.tipo">
                  <option value="Administrador">Administrador</option>
                  <option value="Funcionário">Funcionário</option>
                </select>
              </div>
              <div class="col-7">
                <input type="email" class="form-control " name="email" placeholder="E-mail" [(ngModel)]="funcionario.email">
              </div>
              <div class="col-3">
                <input type="password" class="form-control " name="senha" placeholder="Senha" [(ngModel)]="funcionario.senha">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <input type="text" class="form-control-cep size" name="cep" placeholder="CEP" [(ngModel)]="funcionario.cep">

                <a (click)="consultarCep()" class="form-control-cep btn-info-cep"> <span class="icon">
                  <mat-icon>search</mat-icon>
                </span></a>
              </div>
              <div class="col-6">
                <input type="text" disabled="disabled" class="form-control" name="endereço" [(ngModel)]="endereco" placeholder="Endereço">
              </div>
              <div class="col-3">
                <input type="text" disabled="disabled" class="form-control" name="bairro" [(ngModel)]="bairro" placeholder="Bairro">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-4">
                <input type="text" disabled="disabled" class="form-control" name="cidade" [(ngModel)]="cidade" placeholder="Cidade">
              </div>
              <div class="col-3">
                <input type="text" disabled="disabled" class="form-control" name="estado" [(ngModel)]="estado" placeholder="Estado">
              </div>
              <div class="col-2">
                <input type="text" class="form-control" name="numero" placeholder="Número" [(ngModel)]="funcionario.numero">
              </div>
              <div class="col-3">
                <input type="text" class="form-control" name="complemento" placeholder="complemento" [(ngModel)]="funcionario.complemento">
              </div>
            </div>
            <div class="col-6 container">
              <a class="btn btn-success btn-icon-split"> <span class="icon">
                  <mat-icon>check</mat-icon>
                </span> <span class="text">Salvar</span></a>
              <a *ngIf="funcionario.id != 0" (click)="modalConfirmacao(funcionario.id, 'Funcionario')" class="btn btn-danger btn-icon-split"> <span class="icon">
                  <mat-icon>close</mat-icon>
                </span> <span class="text">Excluir</span> </a>
              <a (click)="cancelar()" class="btn btn-warning btn-icon-split"> <span class="icon">
                  <mat-icon>rotate_left</mat-icon>
                </span> <span class="text">Cancelar</span> </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
