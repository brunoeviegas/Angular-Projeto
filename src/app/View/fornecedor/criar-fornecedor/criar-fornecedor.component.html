<div class="container-fluid">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-header">
        <p class="font-weight-bold text-primary">Cadastro de Fornecedores</p>
      </div>
      <div class="card-body">
        <div class="col-12 text-center align-items-center">
          <form>
            <div class="form-group row" *ngIf="fornecedor.id != 0">
              <div class="col-2">
                <input type="number" disabled="disabled" class="form-control" name="id" placeholder="Identificador"
                  [(ngModel)]="fornecedor.id">
              </div>
              <div class="col-10">
                <input type="text" class="form-control" name="nome" placeholder="Nome do Fornecedor"
                  [(ngModel)]="fornecedor.nome">
              </div>
            </div>
            <div class="form-group row" *ngIf="fornecedor.id == 0">
              <div class="col-12">
                <input type="text" class="form-control" name="nome" name="nome" placeholder="Nome do Fornecedor"
                  [(ngModel)]="fornecedor.nome">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <input type="text"  class="form-control " name="cnpj" placeholder="CNPJ"
                  [(ngModel)]="fornecedor.cnpj">
              </div>
              <div class="col-7">
                <input type="text" class="form-control " name="endereço" placeholder="Endereço">
              </div>
              <div class="col-2">
                <input type="text" class="form-control " name="numero" placeholder="Número">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-2">
                <input type="number" class="form-control " id="cep" placeholder="CEP">
              </div>
              <div class="col-4">
                <input type="text" class="form-control " id="Cidade" placeholder="Cidade">
              </div>
              <div class="col-4">
                <input type="text" class="form-control " id="Estado" placeholder="Estado">
              </div>
              <div class="col-2">
                <input type="text" class="form-control " id="complemento" placeholder="Complemento">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-8">
                <input type="number" class="form-control " id="email" placeholder="E-mail">
              </div>
              <div class="col-4">
                <input type="text" class="form-control " id="senha" placeholder="Senha">
              </div>
            </div>
            <div class="col-6 container">
              <a class="btn btn-success btn-icon-split"> <span class="icon">
                  <mat-icon>check</mat-icon>
                </span> <span class="text">Salvar</span></a>
              <a *ngIf="fornecedor.id != 0" class="btn btn-danger btn-icon-split"> <span class="icon">
                  <mat-icon>close</mat-icon>
                </span> <span class="text">Excluir</span> </a>
              <a class="btn btn-warning btn-icon-split"> <span class="icon">
                  <mat-icon>rotate_left</mat-icon>
                </span> <span class="text">Cancelar</span> </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
